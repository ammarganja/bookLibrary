<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Welcome to ammar projuct_2</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Codezeros Library</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="message"></div>
    <div class="container my-3">
        <h1>Codezeros Library</h1>
        <hr>
        <form id="LibraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="bookNumber" placeholder="book number">
                </div>
            </div>
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="book Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="auther" class="col-sm-2 col-form-label">Auther</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="auther" placeholder="Auther">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
                            <label class="form-check-label" for="Fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="Programming" value="Programming">
                            <label class="form-check-label" for="Programming">
                                Computer Programming
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                            <label class="form-check-label" for="cooking">
                                cooking
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>

        <div id="table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">no <button type="button" class="btn btn-light" id="noFilters">sort</button></th>
                        <th scope="col">name <button type="button" class="btn btn-light" id="nameFilters">sort</button></th>
                        <th scope="col">Author <button type="button" class="btn btn-light" id="authorFilters">sort</button></th>
                        <th scope="col">Type <button type="button" class="btn btn-light" id="typeFilters">sort</button></th>
                        <th scope="col">Action </th>
                    </tr>
                </thead>
                <tbody id="tabelbody">
                    <tr>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <!-- <script src="./js/indexes6.js"></script> -->

</body>

</html>
